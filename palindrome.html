<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>

  <label for="inputString">Enter a String:</label>
  <input type="text" id="inputString" placeholder="Enter text">
  <button onclick="checkPalindrome()">Check Palindrome</button>

  <h2 id="result"></h2>

  <script>
    function checkPalindrome() {
      const inputString = document.getElementById("inputString").value.trim();
      const cleanedString = inputString.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(); // Remove non-alphanumeric characters and convert to lowercase
      const reversedString = cleanedString.split('').reverse().join('');
      
      if (cleanedString === reversedString) {
        document.getElementById("result").textContent = `"${inputString}" is a Palindrome!`;
      } else {
        document.getElementById("result").textContent = `"${inputString}" is not a Palindrome.`;
      }
    }
  </script>
</body>
</html>
