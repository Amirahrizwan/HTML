<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>CSS Selectors Example</h1>

    <p>This is a paragraph with a tag selector.</p>

    <div id="unique">This is an element with an ID selector.</div>

    <div class="group">This is an element with a class selector.</div>
    <div class="group">Another element with the same class selector.</div>

    <p><span>This span is inside a paragraph (Descendant Selector).</span></p>

    <button>Hover over me!</button>

</body>

</html>
