<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Shadow, Text Indent & Box Shadow</title>
</head>

<body>

    <h1 style="text-align: center;">CSS Text Shadow, Text Indent & Box Shadow</h1>

    <!-- Text Shadow -->
    <p style="font-size: 24px; font-weight: bold; text-shadow: 2px 2px 5px gray;">
        This text has a shadow effect.
    </p>

    <!-- Text Indent -->
    <p style="text-indent: 50px;">
        This paragraph has a text indentation of 50px. The first line starts further from the left.
    </p>

    <!-- Box Shadow -->
    <div style="width: 200px; height: 100px; background-color: lightblue; text-align: center; line-height: 100px; 
                margin: 20px auto; box-shadow: 5px 5px 10px gray;">
        This box has a shadow effect.
    </div>

</body>

</html>
