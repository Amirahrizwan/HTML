<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments Example</title>
</head>

<body>

    <!-- This is a single-line comment in HTML -->
    <h1>Understanding HTML Comments</h1>

    <!--
        This is a multi-line comment.
        It can span multiple lines and is useful for adding detailed explanations.
    -->
    <p>HTML comments are ignored by browsers and do not appear on the webpage.</p>

    <!-- Comments can also be used to hide elements temporarily -->
    <!-- <p>This paragraph is inside a comment and will not be displayed.</p> -->

    <p>Check the source code to see how comments are used!</p>

</body>

</html>
