<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML Iframe</title>

<body>

    <h1>Using Iframes in HTML</h1>

    <h2>Embedding a Website</h2>
    <iframe src="https://www.example.com" width="600" height="400" style="border:1px solid black;"></iframe>

    <h2>Embedding a Google Map</h2>

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>

</body>

</html>
