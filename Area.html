<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
</head>
<body>
  <h1>Area Calculator</h1>

  <label for="shape">Select Shape:</label>
  <select id="shape" onchange="showInputs()">
    <option value="">--Select--</option>
    <option value="circle">Circle</option>
    <option value="rectangle">Rectangle</option>
    <option value="triangle">Triangle</option>
  </select>

  <div id="circleInputs" style="display:none;">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" placeholder="Enter radius">
  </div>

  <div id="rectangleInputs" style="display:none;">
    <label for="length">Length:</label>
    <input type="number" id="length" placeholder="Enter length"><br>
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width">
  </div>

  <div id="triangleInputs" style="display:none;">
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Enter base"><br>
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height">
  </div>

  <button onclick="calculateArea()">Calculate Area</button>

  <h2 id="result"></h2>

  <script>
    function showInputs() {
      const shape = document.getElementById("shape").value;
      document.getElementById("circleInputs").style.display = "none";
      document.getElementById("rectangleInputs").style.display = "none";
      document.getElementById("triangleInputs").style.display = "none";

      if (shape === "circle") {
        document.getElementById("circleInputs").style.display = "block";
      } else if (shape === "rectangle") {
        document.getElementById("rectangleInputs").style.display = "block";
      } else if (shape === "triangle") {
        document.getElementById("triangleInputs").style.display = "block";
      }
    }

    function calculateArea() {
      const shape = document.getElementById("shape").value;
      let area;

      if (shape === "circle") {
        const radius = document.getElementById("radius").value;
        if (radius > 0) {
          area = Math.PI * Math.pow(radius, 2);
        } else {
          area = "Please enter a valid radius.";
        }
      } else if (shape === "rectangle") {
        const length = document.getElementById("length").value;
        const width = document.getElementById("width").value;
        if (length > 0 && width > 0) {
          area = length * width;
        } else {
          area = "Please enter valid length and width.";
        }
      } else if (shape === "triangle") {
        const base = document.getElementById("base").value;
        const height = document.getElementById("height").value;
        if (base > 0 && height > 0) {
          area = 0.5 * base * height;
        } else {
          area = "Please enter valid base and height.";
        }
      } else {
        area = "Please select a shape.";
      }

      document.getElementById("result").textContent = "Area: " + area;
    }
  </script>
</body>
</html>
