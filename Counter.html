<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #f5f5f5;
    }
    .counter {
      font-size: 48px;
      margin: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button.increment {
      background-color: #4CAF50;
      color: white;
    }
    button.decrement {
      background-color: #f44336;
      color: white;
    }
    button.reset {
      background-color: #008CBA;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="counter" id="counter">0</div>
  <div class="buttons">
    <button class="increment" onclick="changeCounter(1)">Increment</button>
    <button class="decrement" onclick="changeCounter(-1)">Decrement</button>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <script>
    let count = 0;

    // Function to change the counter (increment/decrement)
    function changeCounter(value) {
      count += value;
      document.getElementById("counter").textContent = count;
    }

    // Function to reset the counter to 0
    function resetCounter() {
      count = 0;
      document.getElementById("counter").textContent = count;
    }
  </script>
