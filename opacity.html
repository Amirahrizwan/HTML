<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity Property</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: blue;
            text-align: center;
            line-height: 150px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .opacity-100 {
            opacity: 1;
        }

        .opacity-75 {
            opacity: 0.75;
        }

        .opacity-50 {
            opacity: 0.5;
        }

        .opacity-25 {
            opacity: 0.25;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">CSS Opacity Property</h1>

    <div class="container">
        <div class="box opacity-100">Opacity 1</div>
        <div class="box opacity-75">Opacity 0.75</div>
        <div class="box opacity-50">Opacity 0.5</div>
        <div class="box opacity-25">Opacity 0.25</div>
    </div>

</body>

</html>
