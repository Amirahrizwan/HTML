<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, nav, main, footer {
      padding: 15px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #eee;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    main {
      background-color: #f9f9f9;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Web Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
  </nav>

  <main>
    <h2>What is HTML?</h2>
    <p>HTML stands for HyperText Markup Language. It is the standard language used to create and structure web pages.</p>
    <p>Example:</p>
    <pre>
&lt;h1&gt;Hello World&lt;/h1&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;
    </pre>
  </main>

  <footer>
    <p>&copy; 2025 SimpleSite</p>
  </footer>

</body>
</html>
