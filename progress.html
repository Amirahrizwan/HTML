<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">50%</div>
        </div>

        <h2 class="mt-4">Colored Progress Bars</h2>
        <div class="progress mb-2">
            <div class="progress-bar bg-success" style="width: 70%;">70%</div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar bg-warning text-dark" style="width: 40%;">40%</div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar bg-danger" style="width: 90%;">90%</div>
        </div>

        <h2 class="mt-4">Striped Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 60%;">60%</div>
        </div>

        <h2 class="mt-4">Animated Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 80%;">80%
            </div>
        </div>

        <h2 class="mt-4">Multiple Progress Bars</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
            <div class="progress-bar bg-danger" style="width: 40%;">40%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
