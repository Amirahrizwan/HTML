<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jumbotron and Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-4">Welcome to My Website</h1>
                <p class="lead">This is a simple hero unit, a jumbotron-style component for showcasing key content.</p>
                <hr class="my-4">
                <p>Use Bootstrap's utilities to create stunning layouts effortlessly.</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
            </div>
        </div>

        <h3>Button Variants</h3>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>

        <h3 class="mt-4">Button Sizes</h3>
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-primary btn-sm">Small Button</button>

        <h3 class="mt-4">Outline Buttons</h3>
        <button class="btn btn-outline-primary">Outline Primary</button>
        <button class="btn btn-outline-secondary">Outline Secondary</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
