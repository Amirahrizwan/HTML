<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1>Mark and Code Elements</h1>

        <p>This is an example of <mark>highlighted text</mark> using the <code>&lt;mark&gt;</code> tag.</p>

        <p>Here is an example of inline code: <code>console.log("Hello, World!");</code></p>

        <h3 class="mt-4">Code Block Example</h3>
        <pre><code>
        def hello_world():
            print("Hello, World!")

        hello_world()
        </code></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
