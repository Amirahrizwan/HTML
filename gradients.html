<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients Example</title>
</head>

<body>

    <h1 style="text-align: center;">CSS Gradient Examples</h1>

    <!-- Linear Gradient -->
    <div
        style="background: linear-gradient(to right, red, yellow); padding: 20px; text-align: center; margin: 10px; color: white;">
        This div has a linear gradient (Red → Yellow).
    </div>

    <!-- Radial Gradient -->
    <div
        style="background: radial-gradient(circle, blue, lightblue); padding: 20px; text-align: center; margin: 10px; color: white;">
        This div has a radial gradient (Blue → Light Blue).
    </div>

    <!-- Conic Gradient -->
    <div
        style="background: conic-gradient(red, yellow, green, blue); padding: 50px; text-align: center; margin: 10px; color: white;">
        This div has a conic gradient (Red → Yellow → Green → Blue).
    </div>

</body>

</html>
