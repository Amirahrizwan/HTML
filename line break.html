<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Line Break Example</title>
</head>

<body>

    <h1>Understanding Line Breaks in HTML</h1>

    <p>This is a paragraph with a line break.<br>Here is the text after the line break.</p>

    <!-- The <br> tag is used to insert a line break within text -->
    <p>Example:<br>First line<br>Second line<br>Third line</p>

    <p>Unlike paragraphs, the <br> tag does not create extra spacing.</p>

</body>

</html>
