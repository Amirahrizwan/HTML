<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>Welcome to the Page</h2>
    <p>This is the main content area above the footer.</p>
  </div>

  <footer>
    &copy; 2025 MyWebsite | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms of Service</a>
  </footer>

</body>
</html>
