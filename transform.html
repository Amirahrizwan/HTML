<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Example</title>
</head>

<body>

    <h1 style="text-align: center;">CSS Transform Examples</h1>

    <!-- Rotate Transformation -->
    <div style="width: 100px; height: 100px; background-color: lightblue; text-align: center; line-height: 100px; 
                transform: rotate(45deg); margin: 20px auto;">
        Rotate
    </div>

    <!-- Scale Transformation -->
    <div style="width: 100px; height: 100px; background-color: lightcoral; text-align: center; line-height: 100px; 
                transform: scale(1.5); margin: 20px auto;">
        Scale
    </div>

    <!-- Translate Transformation -->
    <div style="width: 100px; height: 100px; background-color: lightgreen; text-align: center; line-height: 100px; 
                transform: translateX(50px); margin: 20px auto;">
        Translate
    </div>

    <!-- Skew Transformation -->
    <div style="width: 100px; height: 100px; background-color: lightsalmon; text-align: center; line-height: 100px; 
                transform: skewX(20deg); margin: 20px auto;">
        Skew
    </div>

</body>

</html>
