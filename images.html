<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>

<body>

    <h1>Understanding Images in HTML</h1>

    <!-- Basic Image -->
    <img src="https://www.example.com/image.jpg" alt="Example Image" width="300" height="200">

    <h2>Image with Link</h2>
    <a href="https://www.example.com">
        <img src="https://www.example.com/image.jpg" alt="Clickable Image" width="300" height="200">
    </a>

    <h2>Responsive Image</h2>
    <img src="https://www.example.com/image.jpg" alt="Responsive Image" style="max-width:100%; height:auto;">

</body>

</html>
