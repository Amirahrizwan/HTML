<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    .slider {
      width: 500px;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://via.placeholder.com/500x300?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/500x300?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/500x300?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/500x300?text=Image+4" alt="Image 4">
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">&#10094;</button>
      <button onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function showSlide(i) {
      index = (i + total) % total;
      slides.style.transform = `translateX(-${index * 500}px)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }
  </script>

</body>
</html>
