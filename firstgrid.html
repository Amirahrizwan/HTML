<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid darkblue;
        }
    </style>
</head>

<body>

    <div class="container text-center mt-4">
        <h1>My First Bootstrap Grid</h1>
        <div class="row mt-3">
            <div class="col-md-4 box">Box 1</div>
            <div class="col-md-4 box">Box 2</div>
            <div class="col-md-4 box">Box 3</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 box">Box 4</div>
            <div class="col-md-4 box">Box 5</div>
            <div class="col-md-4 box">Box 6</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
