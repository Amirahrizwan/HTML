<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Example</title>
</head>

<body>

    <h1 style="text-align: center;">CSS Background Examples</h1>

    <!-- Background Color -->
    <div style="background-color: lightblue; padding: 20px; text-align: center; margin: 10px;">
        This div has a solid background color.
    </div>

    <!-- Background Image -->
    <div
        style="background-image: url('https://via.placeholder.com/500'); background-size: cover; background-position: center; color: white; padding: 50px; text-align: center; margin: 10px;">
        This div has a background image.
    </div>

    <!-- Background Gradient -->
    <div
        style="background: linear-gradient(to right, red, yellow); padding: 20px; text-align: center; margin: 10px; color: white;">
        This div has a gradient background.
    </div>

</body>

</html>
