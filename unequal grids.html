<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Unequal Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2>Unequal Grids</h2>

        <div class="row">
            <div class="col-md-8 bg-primary text-white p-3">Column 1 (8 parts)</div>
            <div class="col-md-4 bg-secondary text-white p-3">Column 2 (4 parts)</div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3 bg-success text-white p-3">Column 1 (3 parts)</div>
            <div class="col-md-6 bg-danger text-white p-3">Column 2 (6 parts)</div>
            <div class="col-md-3 bg-warning text-dark p-3">Column 3 (3 parts)</div>
        </div>

        <div class="row mt-3">
            <div class="col-md-2 bg-info text-white p-3">Column 1 (2 parts)</div>
            <div class="col-md-8 bg-dark text-white p-3">Column 2 (8 parts)</div>
            <div class="col-md-2 bg-light text-dark p-3">Column 3 (2 parts)</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
