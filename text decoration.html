<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Decoration & Text Transform</title>
</head>

<body>

    <h1 style="text-align: center;">CSS Text Decoration & Text Transform</h1>

    <!-- Text Decoration Examples -->
    <p style="text-decoration: underline;">This text is underlined.</p>
    <p style="text-decoration: overline;">This text has an overline.</p>
    <p style="text-decoration: line-through;">This text is strikethrough.</p>
    <p style="text-decoration: none;">This text has no decoration.</p>

    <!-- Text Transform Examples -->
    <p style="text-transform: uppercase;">this text is converted to uppercase.</p>
    <p style="text-transform: lowercase;">THIS TEXT IS CONVERTED TO LOWERCASE.</p>
    <p style="text-transform: capitalize;">this text is capitalized.</p>

</body>

</html>
