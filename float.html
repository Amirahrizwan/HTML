<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid darkblue;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .container {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">CSS Float Example</h1>

    <div class="container">
        <div class="box left">Float Left</div>
        <div class="box right">Float Right</div>
    </div>

</body>

</html>
