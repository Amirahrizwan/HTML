<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Understanding Tables in HTML</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Amirah</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>28</td>
            <td>Chicago</td>
        </tr>
    </table>

</body>

</html>
