<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlinks</title>
</head>

<body>

    <h1>Understanding Hyperlinks in HTML</h1>

    <p>Click on the links below to visit different websites:</p>

    <!-- Basic hyperlink -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <br><br>

    <!-- Hyperlink opening in the same tab -->
    <a href="https://www.wikipedia.org">Visit Wikipedia</a>

    <br><br>

    <!-- Hyperlink to an email -->
    <a href="mailto:example@example.com">Send an Email</a>

    <br><br>

    <!-- Hyperlink to a phone number (for mobile devices) -->
    <a href="tel:+1234567890">Call Us</a>

    <br><br>

    <!-- Hyperlink to a section within the same page -->
    <a href="#section">Jump to Section</a>

    <h2 id="section">This is the target section</h2>
    <p>You have jumped to this section using an internal hyperlink.</p>

</body>

</html>
