<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        @keyframes moveBox {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(200px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes changeColor {
            0% {
                background-color: red;
            }

            50% {
                background-color: yellow;
            }

            100% {
                background-color: red;
            }
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
            animation: moveBox 3s infinite alternate, changeColor 3s infinite alternate;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">CSS Animation Example</h1>

    <div class="animated-box">Animate Me</div>

</body>

</html>
